<head>
  <title>Cody Fagley</title>
  <!-- Fonts -->
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=EB+Garamond" />

  <!-- CSS Import -->
  <link rel="stylesheet" href="style.css">

  <!-- JS Import -->
  <script src="./app.js"></script> 
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>

<body>
  <!-- Name Plate -->
  <div class="signature">
    <h1 class="nameplate">Cody Fagley</h1>
    <h2 class="jobplate">Software Architect</h2>
  </div>
  <img class="imgplate" src="aux/cody.jpg"/>

  <div class="chart_canvas" id="chart"></div>
  
  <script>
      window.onload = function() {
      
      var chart = new CanvasJS.Chart("chart", {
        animationEnabled: true,
        title: {
          text: "Professional Experience by Language"
        },
        data: [{
          type: "pie",
          startAngle: 240,
          yValueFormatString: "##0.00\"%\"",
          indexLabel: "{label} {y}",
          dataPoints: [
            {y: per_c*100, label: "C"},
            {y: per_fb*100, label: "Flex/Bison"},
            {y: per_xcsl*100, label: "XCSL"},
            {y: per_caml*100, label: "OCaml"},
            {y: per_rust*100, label: "Rust"},
            {y: per_asm*100, label: "Assembly"},
            {y: per_web*100, label: "Web"},
            {y: per_scpt*100, label: "Scripts"},
            {y: per_tex*100, label: "LaTeX"},
            {y: per_cs*100, label: "C#/SQL"},
          ]
        }],
        backgroundColor: "#F2F2F2"
      });
      chart.render();
      
      }
    </script>

</body>
