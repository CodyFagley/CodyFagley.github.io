      window.onload = function() {

              [//colorSet Array

        data: [{
          type: "pie",
          startAngle: 220,

          dataPoints: [

            {y: per_cs*100, label: "C#/SQL", projects: "Lending Library"},
          ]
        }],
        backgroundColor: "#F2F2F2"
      });
      chart.render();
